<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electrostatics Interactive</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: white;
        padding: 20px;
      }
      .nav-menu {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .nav-btn {
        background-color: #ffffff22;
        border: none;
        padding: 10px 20px;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .nav-btn:hover {
        background-color: #ffffff44;
      }
      .section {
        display: none;
        background: white;
        color: black;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      .active {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Electrostatics Interactive</h1>
    <div class="nav-menu">
      <button class="nav-btn" onclick="showSection('intro')">Introduction</button>
      <button class="nav-btn" onclick="showSection('atoms')">Atoms</button>
      <button class="nav-btn" onclick="showSection('static')">Static Electricity</button>
      <button class="nav-btn" onclick="showSection('quiz')">Quiz</button>
    </div>

    <div id="intro" class="section active">
      <h2>Introduction</h2>
      <p>Welcome to the interactive electrostatics webpage!</p>
    </div>

    <div id="atoms" class="section">
      <h2>Atoms</h2>
      <p>Atoms are made of protons, neutrons, and electrons.</p>
    </div>

    <div id="static" class="section">
      <h2>Static Electricity</h2>
      <p>Static electricity is caused by an imbalance of electric charges.</p>
    </div>

    <div id="quiz" class="section">
      <h2>Quiz</h2>
      <p>Coming soon!</p>
    </div>

    <script>
      function showSection(id) {
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
          section.classList.remove('active');
        });
        document.getElementById(id).classList.add('active');
      }
    </script>
  </body>
</html>
